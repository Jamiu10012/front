<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta data-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--CSS link-->
    <link rel="stylesheet" href="patient.css">

    <!--Title-->
    <title>Healy Healm</title>

</head>
<body>

    <!--Main body-->

    <div class="patient">
        <div class="header">
            <div class="profile">
                <p>Your Profile</p>
            </div>

            <div class="qualification">
                <p>Doctor Qualification</p>
            </div>
        </div>
        
        <div class="patient-text">
            <p>Input your personal information</p>
        </div>



        <div class="patientfill">
            <form action="">
                    <div class="patient-container1">
                        <div class="patient-info">
                            <label for="name">First name</label>
                            <br>
                            <input type="text" name="" id="">
                        </div>
                
                        <div class="patient-info">
                            <label for="email">Email</label>
                            <br>
                            <input type="text" name="" id="">
                        </div>

                        <div class="patient-info">
                            <label for="Password">Password</label>
                            <br>
                            <input type="text" name="" id="">
                        </div>
                    </div>
        


                    <div class="patient-container2">
                        <div class="patient-info">
                            <label for="name">Last name</label>
                            <br>
                            <input type="text" name="" id="">
                        </div>

                        <div class="patient-info">
                            <label for="name">Phone number</label>
                            <br>
                            <input type="text" name="" id="">
                        </div>
               
                        <div class="patient-info">
                            <label for="password">Confirm password</label>
                            <br>
                            <input type="text" name="" id="">
                        </div>
                    </div>

                </form>
            </div>

        </div>



        <div class="social">
            <p>Or use</p>
            <button class="btn"> <i class="fa fa-google-plus-square" style="font-size:24px;"></i> Google</button> <br>
            <button class="btn">  <i class="fa fa-facebook-square" style="font-size:24px; color: blue;"></i> Facebook</button>
        </div>

        <div>
            <button class="btn-next">Next <i class="fa fa-arrow-right" style="font-size:20px;"></i> </button>
        </div>

   
</body>
</html>
