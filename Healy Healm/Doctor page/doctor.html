<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta data-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!--CSS link-->
    <link rel="stylesheet" href="doctor.css">

   <!--Title-->
    <title>Healy Healm</title>
</head>

<body>
   
    <!--Main body-->
    <div class="doctor">
        <div class="header">
            <div class="profile">
                <p>Your Profile</p>
            </div>

            <div class="qualification">
                <p>Doctor Qualification</p>
            </div>
        </div>

        <div class="doctor-text">
            <p>Complete your profile</p>
        </div>



        <div class="doctorfill">
            <form action="">
                <div class="doctor-container1">
                    <div class="doctor-info">
                        <label for="name">Years of experience</label>
                        <br>
                        <input type="text" name="" id="">
                    </div>

                    <div class="doctor-info">
                        <label for="name">Name of workplace (optional)</label>
                        <br>
                        <input type="text" name="" placeholder="List of hospitals" id="">
                    </div>

                    <div class="doctor-info">
                        <label for="name">Area of specialization</label>
                        <br>
                        <input type="text" name="" id="">
                    </div>
                </div>

                <div class="doctor-container2">
                    <div class="doctor-info">
                        <label for="name">Identification number</label>
                        <br>
                        <input type="text" name="" id="">
                    </div>

                    <div class="doctor-info">
                        <label for="name">Work license</label>
                        <br>
                        <input type="text" name="" id="">
                    </div>
                </div>
            </form>
        </div>

        <button class="btn">Create</button>
    </div>
</body>
</html>
